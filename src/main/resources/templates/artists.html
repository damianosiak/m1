<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All artists in database</title>
</head>
<body>
    <h1>All artists in database:</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Nick</th>
        </tr>
        <tr th:each="artist : ${artists}">
            <td th:text="${artist.id}">id</td>
            <td th:text="${artist.firstName}">fname</td>
            <td th:text="${artist.lastName}">lname</td>
            <td th:text="${artist.nick}">nick</td>
        </tr>
    </table>
</body>
</html>
